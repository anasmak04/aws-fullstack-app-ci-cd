name: Deploy Fullstack App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS CLI
      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3️⃣ Deploy Backend via SSH
      - name: Deploy backend to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.BACKEND_EC2_IP }}
          username: ubuntu
          key: ${{ secrets.BACKEND_EC2_KEY }}
          script: |
            cd /opt/backend/app/backend
            git pull
            npm install
            pm2 restart backend-api || pm2 start app.js --name backend-api

      # 4️⃣ Deploy Frontend to S3
      - name: Deploy frontend to S3
        run: |
          aws s3 sync ./webapp/ s3://client-app-644993686940-us-east-1/ --delete
          aws s3 cp ./webapp/index.html s3://client-app-644993686940-us-east-1/index.html
